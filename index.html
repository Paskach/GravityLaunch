<html>
  <head>

  </head>
  <body>
    <div style="margin: auto; width: 50%; padding: 10px;">
      <canvas id="myCanvas" height="600px" width="800px" style="/*width: 100%; height: 100%; */border:1px solid #000000;">
      </canvas>
      <br>
      <div class="control">
        <div class="throttle">
          <input id="thrust" type="range" orient="vertical" class="thrust"/>
          <div style="position: absolute; top: 175px; left: 35px; font-family: Verdana; font-size: 30pt;">
            Thrust <input id="thrustVal" type="number" class="val" step="0.01">
          </div>
        </div>
        <div class="angle">
          <input id="angle" type="range" orient="vertical" class="thrust"/>
          <div style="position: absolute; top: 175px; left: 45px; font-family: Verdana; font-size: 30pt;">
            Angle <input id="angleVal" type="number" class="val" step="0.01">
          </div>
        </div>
        <div class="launch">
          <input id="launch" type="button" onclick="launch()" class="launchButton"/>
          <div style="position: absolute; top: 155px; left: 25px; font-family: Verdana; font-size: 30pt;">
            Launch!
          </div>
        </div>
      </div>
    </div>

    <div style="visibility: hidden;">
      <img id='earth' src="https://github.com/Paskach/GravityLaunch/blob/master/earth.png" style="width: 0px; height:0px;">
      <img id='moon' src="https://github.com/Paskach/GravityLaunch/blob/master/moon.png" style="width: 0px; height:0px;">
      <img id='rocket' src="https://github.com/Paskach/GravityLaunch/blob/master/rocket.png" style="width: 0px; height:0px;">
      <img id='station' src="https://github.com/Paskach/GravityLaunch/blob/master/station.png" style="width: 0px; height:0px;">
      <img id='stationGreen' src="https://github.com/Paskach/GravityLaunch/blob/master/stationGreen.png" style="width: 0px; height:0px;">
    </div>
  </body>
  <script src="https://github.com/Paskach/GravityLaunch/blob/master/script.js" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="https://github.com/Paskach/GravityLaunch/blob/master/style.css">
</html>
